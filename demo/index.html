<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Input</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container recall-input" style="padding-top: 50px;">
      <div class="col-md-12">
   
          <h1 class="text-center mb-3">Remember Input Simple Demo</h1>

          <p class="text-center">Fill the form and refresh the page. | Repo : <a href="https://github.com/majirieyowel/remember-input#readme">Remember Input</a></p>
 
        <div class="row">
          <div class="col-md-8 mt-4 mb-4 mx-auto">
            <form action="" class="remember-input">
              <div class="form-group">
                <label for="firstname">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="pwd"
                  aria-describedby="emailHelp"
                />
              </div>

              <div class="form-group">
                <label for="relationship">Relationship</label>
                <select
                  name="relationship"
                  class="form-control"
                  id="relationship"
                >
                  <option> -- select --</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Story of My life</label
                >
                <textarea
                  name="story"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-check">
                <input
                  name="am_happy"
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1">
                  I am happy?
                </label>
              </div>
              <br>
              <br>

              <fieldset class="form-group">
                <div class="row">
           
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio"
                        id="radio1"
                        value="super"
                        checked
                      />
                      <label class="form-check-label" for="radio1">
                        Super
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio"
                        id="radio2"
                        value="dupa"
                      />
                      <label class="form-check-label" for="radio2">
                        dupa
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio"
                        id="radio3"
                        value="awesome"
                      
                      />
                      <label class="form-check-label" for="radio3">
                        awesome!
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              
              <br />

              <div class="d-flex justify-content-between">
               
              <button
                type="submit"
                onclick="window.location.reload()"
                class="btn btn-warning"
              >
                Refresh Page
              </button>   <button
                type="submit"
                onclick="alert('Check the console')"
                class="btn btn-primary"
              >
                Submit
              </button>
              </div>

            
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/remember-input@1.0.0/dist/remember-input.min.js"></script>
  <script>
    Remember.init({
      handleSubmit: true,
      onSubmit: (e, data, submit) => {
        console.log(data);
      

        // setTimeout(() => {
        //   submit();
        // }, 5000);
      },
      clearOnSubmit: true,
      exclude: ["password"],
    });
  </script>
</html>
